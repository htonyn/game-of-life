<!DOCTYPE html>
<html>
    <head>
        <title>Project 3!!</title>
        <meta charset="UTF-8">
        <link rel="stylesheet" type="text/css" href="styles/styles.css"/>
    </head>
    <body>
        <div id="right">
            <div id="heading">
                <h1>Conway's Game of Life</h1><hr>
            </div>
            <div id="controls">
                <ul>
                    <li id="startButton"><a href="#" onclick="start()">Start</a></li>
                    <li id="widthInput">Width: <input type="number" id="gridWidth" max="50" placeholder="width" value="50"/></li>
                    <li id="heightInput">Height: <input type="number" id="gridHeight" max="50" placeholder="height" value="50"/></li>
                    <li><a id="realtime" href="#" onclick="realTime()">Run</a></li>
                    <li><a href="#" onclick="incGen(1)">+1</a></li>
                    <li><a href="#" onclick="incGen(23)">+23</a></li>
                    <li><a href="#" onclick="reset()">Reset</a></li>
                    <li><a href="#" onclick="toggleSection('pattern-list')">Pattern</a>
                        <ul id="pattern-list">
                            <li><a href="#" onclick="patternSelection('point')">Point</a></li>
                            <li><a href="#" onclick="patternSelection('block')">Block</a></li>
                            <li><a href="#" onclick="patternSelection('glider')">Glider</a></li>
                            <li><a href="#" onclick="patternSelection('blinker')">Blinker</a></li>
                            <li><a href="#" onclick="patternSelection('beacon')">Beacon</a></li>
                            <li><a href="#" onclick="patternSelection('toad')">Toad</a></li>
                            <li><a href="#" onclick="patternSelection('pulsar')">Pulsar</a></li>
                            <li><a href="#" onclick="patternSelection('spaceship')">Spaceship</a></li>
                            <li><a href="#" onclick="patternSelection('gosper')">Gosper</a></li>
                        </ul>
                    </li>
                    <li id="genCounter" style="font-size: 200%; position: fixed; bottom: 0;">Gen: 0</li>
                </ul>
            </div>
            <div id="board"></div>
        </div>
    </body>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.1/jquery.min.js"></script>
    <script src="scripts/scripts.js"></script>
</html>
